<!DOCTYPE HTML>
<html>
<head>
    <title>paska sivu idiooteille</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var sse = new EventSource('/chatSSE');
        sse.onmessage = function (evt) {
            var el = document.getElementById('chatDIV');
            el.appendChild(document.createTextNode(evt.data));
            el.appendChild(document.createElement('br'));
        };

        function sendMessage(){
            var textbox = document.getElementById("textbox")
            var msg = textbox.value;
            textbox.value = "";
            $.post("/chat?message=" + msg);

        }
    </script>
</head>
<body>
    
    <div style="padding:15px">
        <div id="chatDIV" style="padding:15px;height:600px;overflow-y:scroll;"/>
    </div>
    <input id="textbox" type="text">
    <button class="btn btn-success btn-lg" onclick="sendMessage()">SEND</button>
</body>
</html>
